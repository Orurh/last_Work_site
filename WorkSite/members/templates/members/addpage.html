{% extends 'base.html' %}

{% block content %}
<h1>{{title}}</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for x in form %}
    <p><label class="form-label" for="{{ x.id_for_label }}">{{ x.label }}</label> {{x}} </p>
    <div class="form-error">{{ x.errors }}</div>
    {% endfor %}

<p><button type="submit">Отправить</button> <button type="reset">Очистить</button></p>
</form>

{% endblock %}
