{% extends 'base.html' %}

{% block content %}
<h1> Регистрация </h1>
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}"/>
    {% for x in form %}
    <p><label class="form-label" for="{{ x.id_for_label }}">{{ x.label }}</label> {{x}} </p>
    <div class="form-error">{{ x.errors }}</div>
    {% endfor %}
    <p><button type="submit">Регистрация</button></p>

</form>

{% endblock %}
